v2

<div class="posts">
  {% for blogpost in site.blog %}
    <article class="blogpost">

      <h1><a href="{{ site.baseurl }}{{ blogpost.url }}">{{ blogpost.title }}</a></h1>

      <div class="entry">
        {{ blogpost.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ blogpost.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
