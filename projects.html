---
layout: default
permalink: /projects/
---

<div class="blog">
  {% for blogpost in site.blog %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ blogpost.title }}</a></h1>

      <div class="entry">
        {{ blogpost.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
